<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - Order Management</title>
    <link rel="stylesheet" href="seller.css">
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <header>
                <h1>Seller Dashboard</h1>
                <button id="logout-btn" class="btn-primary">Logout</button>
            </header>

            <div class="order-filters">
                <button class="filter-btn active" data-status="all">All Orders</button>
                <button class="filter-btn" data-status="pending">Pending</button>
                <button class="filter-btn" data-status="confirmed">Confirmed</button>
                <button class="filter-btn" data-status="delivered">Delivered</button>
                <button class="filter-btn" data-status="completed">Completed</button>
            </div>

            <div class="orders-container">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer Details</th>
                            <th>Order Date</th>
                            <th>Items</th>
                            <th>Total Amount</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                        <!-- Orders will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Order Details Modal -->
        <div id="orderDetailsModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Order Details</h2>
                <div class="customer-details">
                    <h3>Customer Information</h3>
                    <p id="customerName"></p>
                    <p id="customerEmail"></p>
                    <p id="customerPhone"></p>
                    <p id="deliveryAddress"></p>
                </div>
                <div class="order-items">
                    <h3>Order Items</h3>
                    <table class="items-table">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="orderItemsBody">
                            <!-- Items will be populated here -->
                        </tbody>
                    </table>
                </div>
                <div class="delivery-actions">
                    <h3>Delivery Status</h3>
                    <select id="statusUpdate" class="status-select">
                        <option value="pending">Pending</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="delivered">Delivered</option>
                        <option value="completed">Completed</option>
                    </select>
                    <button id="updateStatusBtn" class="btn-primary">Update Status</button>
                </div>
            </div>
        </div>
    </div>
    <script src="seller-dashboard.js"></script>
</body>
</html>
